<html>
<head>
    <title>Space Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script type="text/javascript">
    var clicks = 0;
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <h1>
    <div class="wrapper">
    <button class="button" type="button" onClick="onClick()" >Click me</button>
    <p>Clicks: <a id="clicks" >0</a></p></div>
    
        
    </h1>
   
</body></html>
